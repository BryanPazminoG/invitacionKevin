<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.pinimg.com/736x/25/0a/76/250a767c5189025cd14b8049b188f6d1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .invitacion {
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            height: 600px;
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.8);
            border: 5px solid #FF0000;
        }

        .invitacion::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/736x/41/a7/bb/41a7bb62434f2e59d7c44dcc1e750a4c.jpg') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 1;
        }

        .contenido {
            position: relative;
            z-index: 2;
        }

        .titulo {
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px #000000;
            margin-bottom: 10px;
        }

        .info {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            line-height: 1.5;
            margin-top: 10px;
        }

        .boton {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.8);
        }

        .boton:hover {
            background-color: darkred;
        }

        .botones-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .boton.no-acepto {
            background-color: darkred;
        }

        .boton.no-acepto.mover {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="invitacion">
        <div class="contenido">
            <h1 class="titulo">¡Estás Invitado!</h1>
            <div class="info">
                <p>Ven a celebrar el cumpleaños de <strong>Kevin Parker</strong>.</p>
                <p>📅 Fecha: 24 de Marzo</p>
                <p>🕒 Hora: 1:00 PM</p>
                <p>📍 Lugar: Tac & Roll, Av. República de El Salvador, Quito</p>
            </div>
            <br><br><br><br>
            <div class="botones-container">
                <a href="https://tacandroll.com.ec/menutac" class="boton">Acepto</a>
                <a href="#" class="boton no-acepto" id="no-acepto">No Acepto</a>
            </div>
        </div>
    </div>

    <script>
        // Función que mueve el botón "No Acepto" a una posición aleatoria al hacer hover
        document.getElementById('no-acepto').addEventListener('mouseover', function() {
            // Obtén el botón
            const boton = this;

            // Calcula una posición aleatoria en el eje X e Y (puedes ajustar el rango)
            const randomX = Math.floor(Math.random() * 250) - 75; // Mueve hasta 75px en cualquier dirección horizontal
            const randomY = Math.floor(Math.random() * 80) - 25; // Mueve hasta 25px en cualquier dirección vertical

            // Aplica las nuevas posiciones
            boton.style.position = 'relative';
            boton.style.left = `${randomX}px`;
            boton.style.top = `${randomY}px`;
        });
    </script>

</body>
</html>
